<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JiroCall Registration</title>
</head>

<body>
    <h1>JiroCall Registration</h1>
    <form action="http://127.0.0.1:8000/jiroCall" method="post">
        <label for="shopName">Shop Name:</label>
        <input type="text" id="shopName" name="shopName" required><br><br>

        <label for="amountOfnoodles">Amount of Noodles:</label>
        <input type="number" id="amountOfnoodles" name="amountOfnoodles" required><br><br>

        <label for="amountOfBegetables">Amount of Vegetables:</label>
        <select id="amountOfBegetables" name="amountOfBegetables" required>
            <option value="マシ">マシ</option>
            <option value="マシマシ">マシマシ</option>
            <option value="抜き">抜き</option>
        </select><br><br>

        <label for="amountOfNinniku">Amount of Ninniku:</label>
        <select id="amountOfNinniku" name="amountOfNinniku" required>
            <option value="マシ">マシ</option>
            <option value="マシマシ">マシマシ</option>
            <option value="抜き">抜き</option>
        </select><br><br>

        <label for="amountOfKarame">Amount of Karame:</label>
        <select id="amountOfKarame" name="amountOfKarame" required>
            <option value="マシ">マシ</option>
            <option value="マシマシ">マシマシ</option>
            <option value="抜き">抜き</option>
        </select><br><br>

        <label for="ammountOfAbura">Amount of Abura:</label>
        <select id="ammountOfAbura" name="ammountOfAbura" required>
            <option value="マシ">マシ</option>
            <option value="マシマシ">マシマシ</option>
            <option value="抜き">抜き</option>
        </select><br><br>

        <button type="submit">Register</button>
    </form>
</body>

</html>
